<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Analysis App</title>
</head>
<body>
  <h1>PDF Analysis App</h1>
  <form id="pdfForm" action="/analyze" method="post">
    <label for="file">Upload a PDF:</label>
    <input type="file" id="file" name="file" accept=".pdf" required>
    <button type="submit">Analyze PDF</button>
  </form>
  <b><div id="result"></div></b>

<script src="./script.js"></script>
</body>
</html>
